version: "3.4"

volumes:
  l2_data:

services:
  l2:
    image: offchainlabs/nitro-node:v3.6.7-a7c9f1e
    platform: linux/amd64
    ports:
      - "8545:8545"
      - "8546:8546"
    volumes:
      - "${PWD}/nodeConfig.json:/config/nodeConfig.json"
      - l2_data:/home/user/.arbitrum
    entrypoint:
      - "/usr/local/bin/nitro"
      - --conf.file=/config/nodeConfig.json
      - --execution.forwarding-target=wss://capx-testnet-c1.rpc.caldera.xyz/ws
      - --node.feed.input.url=wss://capx-testnet-c1.rpc.caldera.xyz/feed
      - --node.data-availability.rest-aggregator.urls="https://capx-testnet-c1.rpc.caldera.xyz/rest-aggregator"
      - --parent-chain.connection.url=[Insert your Sepolia RPC here]
      - --parent-chain.blob-client.beacon-url=[Insert your Sepolia beacon-url here]
